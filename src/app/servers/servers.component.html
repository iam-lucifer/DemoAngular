<label>Server Name</label>
<!--<input type="text"-->
<!--       class="form-control"-->

<input type="text"
       class="form-control"
       [(ngModel)]="ServerName">



<p>Your Server Name Is {{ServerName}}</p>

<button class="btn btn-primary"
        [disabled]="!AllowNewServer"
        (click)="onCreateServer()">
        Add Server
</button>

<button  class="  btn btn-danger "
        [disabled]=" ServerName === '' ">
        Clear Server Name
</button>

<p>{{ServerCreateStatus}}</p>
